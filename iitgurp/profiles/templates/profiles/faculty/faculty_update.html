{% extends 'base_faculty.html' %}
{% load crispy_forms_tags %}

{% block title %}Faculty | Profile Update{% endblock %}

{% block content %}
<div class="row">
    <div class="col-lg-6">
        <div class="well">
            <form action="" method="post" id="faculty-profile-form">{% csrf_token %}
                {{ form | crispy }}
                <input class="btn btn-primary" type="submit" value="Update" />
            </form>
        </div>
    </div>
</div>
{% endblock %}
